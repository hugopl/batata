id: io.github.hugopl.Batata
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: batata
finish-args:
- --filesystem=host
- --filesystem=xdg-run/gvfsd
- --share=ipc
- --socket=fallback-x11
- --socket=wayland
- --socket=session-bus
- --device=all
- --talk-name=org.freedesktop.Flatpak
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- /share/vala
- "*.la"
- "*.a"

modules:
- name: vte
  buildsystem: meson
  config-opts:
  - --buildtype=release
  - -Dgtk4=true
  - -Dgtk3=false
  - -Dglade=false
  - -Dvapi=false
  sources:
  - type: archive
    url: https://gitlab.gnome.org/GNOME/vte/-/archive/0.76.4/vte-0.76.4.tar.gz
    sha256: 88979af0b02bac3c6d0bc95fcbeaf0ee025a7fc7a5b127155188b90718af0e78

- name: livevent
  sources:
  - type: git
    url: https://github.com/libevent/libevent.git
    tag: release-2.1.12-stable

- name: batata
  buildsystem: simple
  build-options:
    append-path: /run/build/batata/crystal/bin/
  build-commands:
  - mkdir bin
  - cd lib/gi-crystal && crystal build src/generator/main.cr -o ../../bin/gi-crystal && cd -
  - ./bin/gi-crystal
  - make build
  post-install:
  - PREFIX=/app make install
  - PREFIX=/app make post-install
  sources:
  - type: dir
    path: ..
    skip:
    - lib
    - bin/
  - type: archive
    dest: crystal/
    url: https://github.com/crystal-lang/crystal/releases/download/1.9.2/crystal-1.9.2-1-linux-x86_64.tar.gz
    sha256: 2dcfa020763998550904d6d8ea3eb178a1d93e8d7fea0f61d8c80c2b8fce9e24
    only_arches:
    - x86_64

